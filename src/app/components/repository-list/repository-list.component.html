<ngx-loading [show]="loading" [config]="{fullScreenBackdrop: true,
               primaryColour: spinnerColor, 
               secondaryColour: spinnerColor, 
               tertiaryColour: spinnerColor}">
</ngx-loading>
<ngb-alert *ngIf="customError" 
            class="mt-4 mt-sm-4" 
            [type]="customError.type" 
            [dismissible]="false">
  {{customError.msg}}
</ngb-alert>
<div class="page-header row no-gutters py-4">
  <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
    <h3 class="page-title">Repository list</h3>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card card-small mb-4 p-4">
      <div class="card-body p-0 pb-3">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="bg-light">
              <tr>
                <th>Name</th>
                <th>Creation date</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of reposPartialList">
                <td>{{data.name}}</td>
                <td>{{data.createdDate | date:'short'}}</td>
                <td>{{data.description}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer border-top">
        <div class="row">
          <div class="col-md-12">
            <ngb-pagination [pageSize]="pageSize" [collectionSize]="reposList.length" (pageChange)="paginate($event)"></ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

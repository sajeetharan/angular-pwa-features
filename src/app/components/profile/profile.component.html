<ngx-loading [show]="loading" [config]="{fullScreenBackdrop: true,
               primaryColour: spinnerColor, 
               secondaryColour: spinnerColor, 
               tertiaryColour: spinnerColor}">
</ngx-loading>
<ngb-alert *ngIf="customError" 
           class="mt-4 mt-sm-4" 
           [type]="customError.type" 
           [dismissible]="false">
    {{customError.msg}}
</ngb-alert>
<div class="page-header row no-gutters py-4">
    <div class="col-xs-12 text-left mb-0">
        <h3 class="page-title">{{user.name}}</h3>
        <!-- logic to show or hide image of searched user
        for online and offline connection -->      
        <div *ngIf="!loading" class="blog-comments__avatar mr-3 mt-3 mb-3">
            <img *ngIf="!offline && !customError" [src]="user.avatar_url" alt="User avatar" />
            <img [hidden]="!offline && !customError" src="../../../assets/images/user_avatar.jpg" alt="User avatar" />  
        </div>       
        <span class="text-uppercase page-subtitle">{{user.bio}}</span>
    </div>
</div>
<div class="d-flex flex-row justify-content-md-between flex-wrap">
    <div class="mt-3 mb-3 mr-sm-5 my-flex-item width-card-ie">
        <app-activity-items title="Recent Activities" [activityItems]="activities">
        </app-activity-items>
    </div>
    <div class="mt-3 mb-3 mr-sm-5 my-flex-item width-card-ie">
        <app-user-items title="Following" [userItems]="following">
        </app-user-items>
    </div>
    <div class="mt-3 mb-3 my-flex-item width-card-ie">
        <app-user-items title="Followers" [userItems]="followers">
        </app-user-items>
    </div>
</div>
